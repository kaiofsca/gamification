<div class="modal">
  <h3 class="title">CONQUISTA:</h3>
  <h2>{{ data.name }}</h2>
  <p>{{ data.description }}</p>
  <div class="points-coins">
    <div class="points">
      <h2>+ {{ data.points }}</h2>
      <span>Pontos de XP!</span>
    </div>
    <div class="coins">
      <h2>+ {{ data.coins }}</h2>
      <span>Moedas!</span>
    </div>
  </div>
</div>
